{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-6">
        <div class="md:w-1/2">
            <img src="{{ product.image }}" alt="{{ product.title }}" class="w-full h-auto rounded-lg shadow">
        </div>
        <div class="md:w-1/2">
            <h1 class="text-3xl font-bold mb-4">{{ product.title }}</h1>
            <p class="text-gray-700 mb-4">{{ product.desc }}</p>
            <h2 class="text-xl font-semibold mb-2">توضیحات کامل:</h2>
            <p class="text-gray-600">{{ product.details }}</p>
            <a href="{{ url_for('products') }}" class="mt-4 inline-block text-blue-600 hover:underline">بازگشت به محصولات</a>
        </div>
    </div>
</div>
{% endblock %}
