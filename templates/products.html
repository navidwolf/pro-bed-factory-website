{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h2>{{ product.name }}</h2>
<img src="{{ url_for('static', filename='images/products/' + product.image) }}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<a href="{{ url_for('gallery') }}">بازگشت به گالری</a>
{% endblock %}
