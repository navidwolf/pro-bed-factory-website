{% extends 'base.html' %}
{% block title %}محصولات — {{ meta.site_name }}{% endblock %}


{% block content %}
<section class="max-w-6xl mx-auto px-4 py-12">
<h2 class="text-2xl font-bold mb-6">محصولات</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
{% for p in products %}
<article id="p{{ p.id }}" class="bg-white rounded-lg shadow-sm overflow-hidden">
<button class="open-lightbox w-full text-left" data-img="{{ p.image }}" aria-label="نمایش {{ p.title }}">
<img src="{{ p.image }}" alt="{{ p.title }}" loading="lazy" class="w-full h-56 object-cover">
</button>
<div class="p-4">
<h3 class="font-semibold text-lg">{{ p.title }}</h3>
<p class="text-sm text-slate-600 mt-2">{{ p.desc }}</p>
</div>
</article>
{% endfor %}
</div>
</section>


<!-- Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black bg-o
