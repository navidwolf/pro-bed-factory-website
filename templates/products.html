{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">محصولات ما</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
    <div class="border rounded-lg shadow hover:shadow-lg transition duration-300 flex flex-col items-center p-4">
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.title }}"
             class="w-full max-h-48 object-contain rounded mb-2" loading="lazy">
        <h2 class="text-xl font-semibold text-center">{{ product.title }}</h2>
        <p class="text-center text-gray-600">{{ product.desc or product.excerpt }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
