{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">محصولات ما</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for product in products %}
    <div class="border rounded-lg shadow p-4">
        <img src="{{ product.image }}" alt="{{ product.title }}" 
             class="w-full h-48 object-cover mb-2" loading="lazy">
        <h2 class="text-xl font-semibold">{{ product.title }}</h2>
        <p>{{ product.excerpt }}</p>
        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="text-blue-600 hover:underline mt-2 inline-block">
            مشاهده جزئیات
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
