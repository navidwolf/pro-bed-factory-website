{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-center">محصولات ما</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for product in products %}
    <div class="border rounded-lg shadow p-4 flex flex-col items-center">
        <img src="{{ product.image }}" alt="{{ product.title }}" 
             class="w-full max-h-48 object-contain mb-2 rounded" loading="lazy">
        <h2 class="text-xl font-semibold text-center">{{ product.title }}</h2>
        <p class="text-center text-gray-600">{{ product.excerpt }}</p>
        <a href="{{ url_for('product_detail', product_id=product.id) }}" 
           class="text-blue-600 hover:underline mt-2 inline-block">
            مشاهده جزئیات
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
